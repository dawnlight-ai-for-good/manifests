apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerNodePool
metadata:
  clusterName: "project-id/us-east1-d/name" # {"$kpt-set":"cluster-name"}
  name: name-cpu-worker-pool01 # {"$kpt-set":"node-pool-cpu01"}
spec:
  initialNodeCount: 1
  autoscaling:
    minNodeCount: 1
    maxNodeCount: 2
  location: us-east1-d # {"$kpt-set":"location"}
  nodeConfig:
    machineType: n1-standard-2
    metadata:
      disable-legacy-endpoints: "true"
    serviceAccountRef:
      name: name-vm # {"$kpt-set":"name-vm"}
    workloadMetadataConfig:
      nodeMetadata: GKE_METADATA_SERVER
  clusterRef:
    name: name # {"$kpt-set":"name"}
